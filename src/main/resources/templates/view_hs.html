<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <title>Title</title>
</head>
<body class="container">
<form action="/add" method="post" th:object="${hocSinh}">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input class="form-control" th:field="*{name}">
  </div>
  <div class="mb-3">
    <label class="form-label">Age</label>
    <input class="form-control" th:field="*{age}">
  </div>
  <div class="mb-3">
    <label class="form-label">Status</label>
    <div class="form-check">
      <input class="form-check-input" type="radio" th:field="*{status}" value="Active">
      <label class="form-check-label">
        Active
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" th:field="*{status}" value="Inactive">
      <label class="form-check-label">
        Inactive
      </label>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Add New</button>
</form>
<table class="table">
  <thead>
  <tr>
    <td>Id</td>
    <td>Name</td>
    <td>Age</td>
    <td>Status</td>
  </tr>
  </thead>
  <tbody>
  <tr th:each="hocSinh : ${list}">
    <td th:text="${hocSinh.id}"></td>
    <td th:text="${hocSinh.name}"></td>
    <td th:text="${hocSinh.age}"></td>
    <td th:text="${hocSinh.status}"></td>
    <!--dung th:href => cu phap th:href="@{|duong dan|}"-->
    <td>
      <a class="btn btn-primary" th:href="@{|/hoc-sinh/delete/${hocSinh.id}|}">Delete</a>
      <a class="btn btn-primary" th:href="@{|/hoc-sinh/detail/${hocSinh.id}|}">Detail</a>

    </td>
  </tr>
  </tbody>
</table>
</body>
